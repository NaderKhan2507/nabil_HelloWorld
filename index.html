<html>
<head>
<style>
a{color:silver;text-decoration:none;}
a:hover{color:dodgerblue;text-decoration:underline;}
h1{color:dodgerblue;font-weight:normal;}
p{color:silver;}
input[type=button]{color:dodgerblue;background-color:transparent;border:2px solid dodgerblue;}
input[type=button]:hover{color:#fff;background-color:dodgerblue;border:2px solid dodgerblue;-webkit-transition:1.5s;-moz-transition:1.5s;-o-transition:1.5s;}
</style>
</head>
<body>
<h1>Hello Word</h1>
<p>Hello World. This is a demo of new style hello world in HTML. <a href="https://github.com/NaderKhan2507">Fork me on github</a> if you like this</p>
<p>Button Example:</p>
<input type="button" value="hello world"/>
</body>
</html>
